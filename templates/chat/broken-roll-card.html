<form class="roll-card">
  <div class="card-title">{{localize "PB.Broken"}}</div>
  <div class="test-roll">
    <div class="roll-title">
      <span>{{brokenRoll.formula}}</span>
    </div>
    <div class="roll-result">
      <span>{{xtotal brokenRoll}}</span>
    </div>
    {{#each outcomes}}
    <div class="card-description">{{this}}</div>
    {{/each}}
  </div>
</form>
