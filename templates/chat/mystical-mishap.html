<div class="outcome-text">
  <span class="attack-outcome">{{localize "PB.MysticalMishaps"}}</span>
</div>

<div class="test-roll">
  <div class="attack-roll">
    {{#if formula}}
    <div class="roll-title">
      <span>{{formula}}</span>
    </div>
    {{/if}} {{#if roll}}
    <div class="roll-result">
      <span>{{xtotal roll}}</span>
    </div>
    {{/if}}
  </div>
</div>

{{#each items as |item|}}
<div class="card-description">{{item.data.text}}</div>
{{/each}}
