<form class="roll-card reaction-roll-card">
  <div class="card-title">{{localize 'PB.Reaction'}}</div>
  <div class="reaction-roll">
    <div class="roll-title">
      <span>{{localize 'PB.Reaction'}}: {{reactionRoll.formula}}</span>
    </div>
    <div class="roll-result">
      <span>{{xtotal reactionRoll}}</span>
    </div>
    <div class="reaction-text">
      {{actor.name}} {{localize 'PB.Is'}} {{reactionText}}
    </div>
  </div>
</form>
