<form id="scvm-form" class="custom-dialog scvm-dialog">
  <div class="section">
    <div class="subtitle">{{localize "PB.ScvmfactoryChooseFromClasses"}}</div>
    <ul>
      {{#each this.classes}}
      <li>
        <label>
          <input name="{{this.pack}}" type="checkbox" class="class-checkbox" {{#if this.checked }}checked{{/if}} />
          <div class="class-name">{{this.name}} {{#if this.requireBaseClass }}*{{/if}}</div>
        </label>
      </li>
      {{/each}}
    </ul>
    <div><a class="toggle-none">{{localize "PB.ScvmfactoryToggleNone"}}</a>&nbsp; / &nbsp;<a class="toggle-all">{{localize "PB.ScvmfactoryToggleAll"}}</a></div>
  </div>

  {{#if forActor}}
  <div class="section">
    <p>{{localize "PB.ScvmfactoryWarning"}}</p>
  </div>
  {{/if}}

  <div class="section">
    <p>{{localize "PB.ScvmfactoryWarningBaseClass"}}</p>
  </div>

  <div class="button-row">
    <button type="submit" class="button cancel-button" name="cancel" value="1">{{localize "PB.Cancel"}}</button>
    <button type="submit" class="button scvm-button" name="scvm" value="1">{{localize "PB.ScvmfactoryMakeScvm"}}</button>
  </div>
</form>
