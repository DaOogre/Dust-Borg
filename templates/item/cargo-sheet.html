<form class="flexcol {{cssClass}}" autocomplete="off">
  {{! Sheet Header }}
  <header class="sheet-header flexrow">
    <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
    <div class="header-details">
      <h1 class="item-name">
        <input name="name" type="text" value="{{item.name}}" placeholder="{{localize 'PB.ItemName'}}" />
      </h1>
      <div class="item-subtitle">
        <h4 class="item-type">{{item.type}}</h4>
      </div>
    </div>
  </header>

  {{! Sheet Tab Navigation }}
  <nav class="sheet-tabs tabs" data-group="primary">
    <span class="spacer"></span>
    <a class="item" data-tab="description">{{localize "PB.TabDescription"}}</a>
    <a class="item" data-tab="details">{{localize "PB.TabDetails"}}</a>
    <span class="spacer"></span>
  </nav>

  {{! Sheet Body }}
  <section class="sheet-body">
    {{! Description Tab }}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor content=data.data.description target="data.description" button=true owner=owner editable=true}}
    </div>

    <div class="tab" data-group="primary" data-tab="details">
      <div class="form-group">
        <label>{{localize "PB.ItemValue"}}:</label>
        <input type="text" name="data.value" value="{{data.data.value}}" placeholder="2d6" data-dtype="String" />
      </div>
    </div>
  </section>
</form>
